{% extends 'promotion_base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h2 class="mb-3">Create a Bout</h2>
<div class="row">
    <div class="col-md-6 col-sm-8 col-12">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'promotions:event_list' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
